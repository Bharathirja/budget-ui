<div class="table-responsive">

  <div class="d-flex align-items-center justify-content-between mb-3">
    @if(showSearch) {
      <div class="col-lg-4 p-l-0">
        <mat-form-field appearance="outline" class="w-100">
          <input matInput (keyup)="onSearch($event)" [value]="searchValue" placeholder="Search..." />
        </mat-form-field>
      </div>
    }
      <div>
        <button mat-flat-button color="primary"  class="mini-btn" (click)="onClickMake()">Make</button>
      </div>
  </div>

    <table mat-table [dataSource]="dataSource" class="w-100" matSort (matSortChange)="onSortChange($event)">
    @for (column of columns; track $index) {

      <ng-container [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 f-s-14">
          {{ headersColumns && headersColumns[$index] ? headersColumns[$index] : (column | titlecase) }}
        </th>
      <td mat-cell *matCellDef="let row" class="f-w-600">
        <ng-container *ngIf="column === 'action'">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item>
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
        </ng-container>
        <ng-container *ngIf="column === 'created_at' && row[column] && column !== 'action'; else defaultCell">
        {{ row[column] | date:'short' }}
        </ng-container>
        <ng-template #defaultCell>{{ row[column] }}</ng-template>
      </td>
      </ng-container>
    }
    

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    @if (dataSource.data.length === 0) {
    <div class="text-center p-4 f-s-16 f-w-600">No results found</div>
    }
    <mat-paginator [length]="resultsLength" [pageSize]="pageSize" showFirstLastButtons
        (page)="onPageChange({ pageIndex: $event.pageIndex, pageSize: $event.pageSize })"></mat-paginator>
</div>
